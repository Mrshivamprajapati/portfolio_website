  <style>
    /* Banner Section */
    .banner {
      height: 80vh;
      background: url("images/banner.png") no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .banner .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .banner-content {
      position: relative;
      z-index: 1;
    }

    .banner-content h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .banner-content h1 span {
      color: #ffd700;
    }

    .banner-content p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .banner-content .btn {
      padding: 8px 18px;
      background: linear-gradient(135deg, #6C63FF, #4A47A3);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #4A47A3, #6C63FF);
      transform: scale(1.05);
    }

    /* Contact Section */
    #contact {
      padding: 60px 20px;
      background: #f4f4f4;
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: auto;
      gap: 40px;
    }

    /* Left form */
    .contact-form {
      flex: 1;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
     padding: 8px 18px;
      background: linear-gradient(135deg, #6C63FF, #4A47A3);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .button:hover {
      background: linear-gradient(135deg, #4A47A3, #6C63FF);
      transform: scale(1.05);
    }

    /* Right info */
    .contact-info {
      flex: 1;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .contact-info h3 {
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 12px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Icons */
    .contact-info i {
      color: #ffd700;
      font-size: 1.2rem;
      width: 25px;
      text-align: center;
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links a {
      display: inline-block;
      margin-right: 15px;
      font-size: 1.5rem;
      color: #111;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffd700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
